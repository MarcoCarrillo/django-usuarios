{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <title>Lista de usuarios</title>
</head>
<body>
    <div class="container">
        <h2 class='text-center mt-5'>Lista de usuarios</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Codigo</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Profesion</th>
                    <th scope="col">Genero</th>
                    <th scope="col">Ciudad</th>
                </tr>
            </thead>
            <tbody>
                {% for user in getUsuarios %}
                <tr>
                    <th scope="row">{{user.id_user}}</th>
                    <td><img src="{{user.photo.url}} " width="40" style='border-radius:50px;'></td>
                    <td>{{user.nombre}}</td>
                    <td>{{user.profesion}}</td>
                    <td>{{user.genero}}</td>
                    <td>{{user.ciudad}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
    
</body>
</html>
